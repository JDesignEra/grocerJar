<form [formGroup]="filterForm" style="height: 8.5rem">
  <ion-header>
    <ion-toolbar>
      <ion-title slot="start">Sort Item</ion-title>

      <ion-buttons slot="end">
        <ion-button color="primary" (click)="sort()">
          Filter
        </ion-button>

        <ion-button color="danger" (click)="dismiss()">
          Cancel
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div id="container" style="text-align: left;">
      
        <ion-grid>
          <ion-row>
            <ion-col size="auto">
              <ion-item lines="full">
                <ion-label style="font-weight: 700;">Target</ion-label>
              </ion-item>
      
              <ion-item lines="full">
                <ion-label style="font-weight: 700;">Sort By</ion-label>
              </ion-item>
            </ion-col>
      
            <ion-col>
              <ion-item lines="full">
                <ion-select formControlName="target" placeholder="Sort Target" interface="popover" required>
                  <ion-select-option value="item">Item</ion-select-option>
                  <ion-select-option value="quantity">Quantity</ion-select-option>
                </ion-select>
    
                <ion-label *ngIf="filterForm.controls.target.errors && submitted" color="danger">
                  Target is required
                </ion-label>
              </ion-item>
    
              <ion-item lines="full">
                <ion-select formControlName="type" placeholder="Sort By" interface="popover" required>
                  <ion-select-option value="asc">Ascending</ion-select-option>
                  <ion-select-option value="desc">Descending</ion-select-option>
                </ion-select>

                <ion-label *ngIf="filterForm.controls.type.errors && submitted" color="danger">
                  Sort By is required
                </ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      
    </div>
  </ion-content>
</form>
